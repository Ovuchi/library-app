<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-inter">
    <div class="w-[336px] h-[184px] mt-[217px] mx-auto flex flex-col gap-4">
      <div class="w-full h-[117px] flex flex-col gap-2">
        <img src="./images/check.png" alt="" class="w-20 h-20 mx-auto" />
        <p
          class="font-semibold text-[24px] text-[#000000] leading-[120%] m-auto"
          style="letter-spacing: -1%"
        >
          Reservation Confirmed!
        </p>
      </div>

      <p
        class="font-normal text-[12px] text-[#757575] leading-[140%] text-center"
        style="letter-spacing: 1%"
      >
        Please pick up within 48 hours, or your reservation will <br />
        be canceled, Late returns will attract fees and <br />
        temporary suspension of borrowing.
      </p>
    </div>

    <div
      class="w-[319px] h-[49px] rounded-lg p-4 flex items-center justify-center gap-2.5 bg-[#003366] mx-auto mt-[285px] hover:cursor-pointer"
    >
      <p
        class="font-semibold text-[12px] text-[#FFFFFF] leading-[140%]"
        style="letter-spacing: 1%"
      >
        Done
      </p>
    </div>
  </body>
</html>
